<!DOCTYPE html>
<html>
<head>
    <title>✿</title>
</head>
  <style type="text/css">
    body{
      overflow: hidden;
    }
  </style>
<body>
  
  <center><h1 style='font-weight:normal;font-size:4.8rem;margin-top:.25em;color:"+ generate +";filter:rotate("+randInt(0,30)+"deg)' id="flower"></h1></center>
  
  

<script>
  

function pick(arr) {
  return arr[(Math.random() * arr.length) | 0]
}
  
function randInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
  
  setTimeout(function(){
    refocus();
  }, 500,20000);
  
  
window.onload = function() {
  let l = pick(["✿", "❀", "❁", "✽", "❋", "❊", "❃", "⚘", "ꕤ", "𓆸", "🐛", "🌱", "🍎", "🌷", "🌸", "🌹",  "🪷", "🌼", "🌻", "🍀", "🌾", "🦢", "🐰", "🌊", "🦋", "🌿"]);
  document.getElementById("flower").innerHTML = l;
  document.title = l;
  
  let col = getRandomHexCode();
  document.getElementById("flower").style.color = col;
  
  
};
  function getRandomHexCode() {
    const characters = "0123456789ABCDEF"; // Hexadecimal characters
    let hexCode = "#";

    // Generate 6 random characters for the hex code
    for (let i = 0; i < 6; i++) {
        hexCode += characters[Math.floor(Math.random() * 16)];
    }

    return hexCode;
}
  
  
 function refocus() {
    // Check if there is an opener window
    if (window.opener && !window.opener.closed) {
        window.opener.focus(); // Focus on the parent window
    } else {
        console.log("No opener window or the opener window is closed.");
    }
};
</script>
  
</body>
</html>
